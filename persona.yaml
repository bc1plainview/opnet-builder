name: opnet-builder
display_name: OPNet Builder
version: 1.0.0
description: >
  The definitive AI development toolkit for building smart contracts, dApps, and plugins
  on Bitcoin Layer 1 using the OP_NET consensus protocol. Includes 3MB+ of docs, templates,
  guidelines, and battle-tested patterns.
category: developer
author: Danny Plainview
license: MIT
tags:
  - bitcoin
  - smart-contracts
  - opnet
  - typescript
  - assemblyscript
  - web3
  - defi
  - nft

compatible_with:
  - Claude Code
  - Cursor
  - Windsurf

persona_file: PERSONA.md
setup_file: SETUP.md

skills:
  - skills/SKILL.md

workflows:
  - name: new-token
    command: /new-token
    description: Scaffold a complete OP20 token project (contract + tests + frontend)
    file: commands/new-token.md
  - name: new-nft
    command: /new-nft
    description: Scaffold a complete OP721 NFT project (contract + tests + frontend)
    file: commands/new-nft.md
  - name: audit
    command: /audit
    description: Run a comprehensive security audit against OPNet audit guidelines
    file: commands/audit.md
  - name: deploy
    command: /deploy
    description: Build, lint, typecheck, test, and deploy workflow
    file: commands/deploy.md

blueprints:
  - name: op20-token
    description: Complete OP20 fungible token — contract, tests, and React frontend
    path: blueprints/op20-token/
  - name: op721-nft
    description: Complete OP721 NFT collection — contract, tests, and React frontend
    path: blueprints/op721-nft/

memory:
  - memory/project-state.md
  - memory/patterns.md

highlights:
  - "3MB+ of comprehensive OPNet documentation, guidelines, and API references"
  - "Battle-tested templates for OP20 tokens, OP721 NFTs, frontends, backends, and plugins"
  - "Strict TypeScript Law enforcement — no `any`, no raw JS, no shortcuts"
  - "Built-in security audit workflow with OPNet-specific vulnerability patterns"
  - "Mandatory SafeMath, CSV timelocks, and verify-don't-custody patterns"
  - "Complete wallet integration with OP_WALLET and ML-DSA quantum-resistant signatures"
  - "Production-ready project scaffolding with lint, typecheck, and build verification"
  - "Covers the full stack: AssemblyScript contracts, React frontends, hyper-express backends, node plugins"
  - "Everything runs on Bitcoin Layer 1 — no bridges, no wrapped tokens, no L2s"
